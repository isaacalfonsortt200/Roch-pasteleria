<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Interactiva</title>
    <link rel="stylesheet" href="java.css">
</head>
<body>
    <section id="sabor-secreto">
        <h2>üéÇ ¬°Adivina el sabor secreto!</h2>
        <p id="pista">Cargando pista...</p>
      
        <input type="text" id="respuestaSabor" placeholder="Escribe tu respuesta aqu√≠">
        <button onclick="verificarSabor()">Verificar</button>
        <p id="resultadoSabor"></p>
      </section>
      
      <script>
        // 1. Lista de sabores y sus pistas
        const sabores = [
          { nombre: "arequipe", pista: "Soy dulce, cremoso y tradicional. Acompa√±o muy bien al caf√©..." },
          { nombre: "chocolate", pista: "Oscuro, intenso y amado por muchos. Soy el rey de los postres." },
          { nombre: "vainilla", pista: "Soy claro, suave y cl√°sico. Estoy en casi todo y combino con todos." },
          { nombre: "frutos rojos", pista: "Soy √°cido y dulce a la vez. Me ver√°s en colores como rojo y morado." },
          { nombre: "frutos amarillos", pista: "Soy tropical y brillante. Traigo maracuy√° y mango a la fiesta." }
        ];
      
        let saborCorrecto = ""; // Aqu√≠ se guarda la respuesta correcta
      
        // 2. Selecciona un sabor aleatorio al cargar la p√°gina
        function cargarPistaAleatoria() {
          const indice = Math.floor(Math.random() * sabores.length); // elige un n√∫mero aleatorio
          const sabor = sabores[indice];
          document.getElementById("pista").textContent = sabor.pista; // muestra la pista
          saborCorrecto = sabor.nombre; // guarda la respuesta correcta
        }
      
        // 3. Verifica la respuesta del usuario
        function verificarSabor() {
          const respuestaUsuario = document.getElementById("respuestaSabor").value.toLowerCase().trim();
          const resultado = document.getElementById("resultadoSabor");
      
          if (respuestaUsuario === saborCorrecto) {
            resultado.textContent = "üéâ ¬°Correcto! Ese era el sabor secreto.";
            resultado.style.color = "green";
          } else {
            resultado.textContent = "‚ùå Ups... Ese no es. ¬°Intenta de nuevo!";
            resultado.style.color = "red";
          }
        }
      
        // 4. Llama la funci√≥n cuando se carga la p√°gina
        window.onload = cargarPistaAleatoria;
      </script>
    
</body>
</html>
